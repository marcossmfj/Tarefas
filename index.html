<!DOCTYPE html>
<html>
<head>
  <title>Lista de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="telaLogin">
    <h2>Login</h2>
    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario"><br><br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha"><br><br>
    <button onclick="logar()">Entrar</button><br><br>
    <button onclick="mostrarTelaCadastro()">Cadastrar</button>
  </div>

  <div id="telaCadastro" style="display: none;">
    <h2>Cadastro</h2>
    <label for="novoUsuario">Usuário:</label>
    <input type="text" id="novoUsuario"><br><br>
    <label for="novaSenha">Senha:</label>
    <input type="password" id="novaSenha"><br><br>
    <button onclick="cadastrar()">Cadastrar</button><br><br>
    <button onclick="mostrarTelaLogin()">Voltar ao Login</button>
  </div>

  <div id="conteudo" style="display: none;"> 
    <h1>Lista de Tarefas</h1>

    <button id="abrirPopup">
      <i class="fas fa-plus"></i> Adicionar Tarefa
    </button>

    <div id="popup" class="popup">
      <div class="popup-conteudo">
        <span class="fecharPopup">&times;</span>
        <h2>Adicionar Nova Tarefa</h2>

        <div id="formularioTarefa" class="container"> 

          <input type="hidden" id="tarefaId">

          <div class="row"> 
            <div class="col-md-12"> 
              <label for="nomeTarefa" class="form-label">Nome da Tarefa:</label>
              <input type="text" id="nomeTarefa" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <label for="observacoes" class="form-label">Observações:</label>
              <textarea id="observacoes" class="form-control"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="prioridade" class="form-label">Prioridade:</label>
              <select id="prioridade" class="form-select"> 
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="categoria" class="form-label">Categoria:</label>
              <select id="categoria" class="form-select">
                <option value="trabalho">Trabalho</option>
                <option value="pessoal">Pessoal</option>
                <option value="estudos">Estudos</option>
                <option value="outros">Outros</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <label for="dataVencimento" class="form-label">Data de Vencimento:</label>
              <input type="date" id="dataVencimento" class="form-control">
            </div>
          </div>

          <div class="row mt-3"> 
            <div class="col-md-12">
              <button onclick="salvarTarefa()" type="button" class="btn btn-primary">Salvar</button> 
            </div>
          </div>

        </div> 

      </div>
    </div>

    <ul id="listaTarefas"></ul>

    <button onclick="deslogar()">
      <i class="fas fa-sign-out-alt"></i> Sair
    </button> 
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
